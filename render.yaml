services:
  # FastAPI Backend Service
  - type: web
    name: newsletter-ai-backend
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: starter  # Free tier available
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-ai-db
          property: connectionString
      - key: BACKEND_CORS_ORIGINS
        value: https://newsletter-ai-1.onrender.com,http://localhost:3000,http://localhost:8501
    healthCheckPath: /health
    
  # Streamlit Frontend Service  
  - type: web
    name: newsletter-ai-frontend
    runtime: python3
    buildCommand: "pip install -r requirements.txt && pip install streamlit"
    startCommand: "streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0"
    plan: starter  # Free tier available
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: API_BASE_URL
        value: https://newsletter-ai-1ndi.onrender.com/api/v1

# Database
databases:
  - name: newsletter-ai-db
    databaseName: newsletter_ai
    user: newsletter_user
    plan: starter  # Free PostgreSQL tier